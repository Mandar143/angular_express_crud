<div class="container py-5">
  <form #frm="ngForm" (ngSubmit)="onSubmit(frm.value)"> 
  <div class="row">
      <div class="col-md-12">
        
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Registration Form</h3>
                      </div>
                      <div class="card-body">
                          
                              <div class="form-group">
                                  <label for="inputName"> Full Name</label>
                                  <input type="text" [(ngModel)]="nm" name="name"  class="form-control" #name="ngModel" ngModel   required>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3">Address</label>
                                <input type="text" name="address"  [(ngModel)]="add" class="form-control" #address="ngModel"  ngModel   required>
                            </div>
                              <div class="form-group">
                                  <label for="inputEmail3">Email</label>
                                  <input type="text" name="email" [(ngModel)]="eml" class="form-control" [pattern]="emlptn" #email="ngModel" ngModel  required >
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword3">Mobile No</label>
                                  <input type="text" name="mobileno" [(ngModel)]="mno" class="form-control" #mobileno="ngModel" ngModel  title="At least 6 characters with letters and numbers" required> 
                              </div>
                              <div class="form-group">
                                  <label for="inputVerify3">Pincode</label>
                                  <input type="text" name="pincode" [(ngModel)]="pcode" class="form-control" #pincode="ngModel" ngModel   required >
                              </div>
                              <div class="form-group">
                                    <input type="hidden" class="form-control" name="_id" #id value="{{id1}}">

                                <button id="regid" type="submit" [disabled]="frm.invalid" class="btn btn-danger" style="align-content:center">Register</button>
                                <button type="button"   class="btn btn-primary" (click)="updaterec(name.value,address.value,email.value,mobileno.value, pincode.value, id.value)">Update</button>
                                <!-- <button type="button" class="btn btn-primary" (click)="updaterec(frm)">Update</button> -->
                            </div>
                            <div class="form-group">
                                <h3>{{resmsg}}</h3>
                            </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
</form>
  <!--/row-->


  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <tr class="table-danger">
         <th>Sr.No</th> 
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Pincode</th> 
          <th>Action</th>

        </tr>
        <tr *ngFor="let regs of regs ;let i=index">
            <td>{{i+1}}</td>
            <td>{{regs.name}}</td>
            <td>{{regs.address}}</td>
            <td>{{regs.email}}</td>
            <td>{{regs.mobileno}}</td>
            <td>{{regs.pincode}}</td>
            <td>
                <input type="button" value="Select"  (click)="onSelect(regs._id,regs.name,regs.address,regs.email,regs.mobileno,regs.pincode)">
                <button type="button" (click)="onDelete(regs._id)" class="btn btn-warning">Delete</button>
            </td>
        </tr>

      </table>
    </div>
  </div>



</div>
<!--/container-->
